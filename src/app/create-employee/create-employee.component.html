<h1 align="center">Create Employee</h1>
<div class="col-md-4 m-5 pb-5">
  <form [formGroup]="createEmployeeForm" (ngSubmit)="createCustomer()">
    <div class="form-group">
      <label>Employee Name : </label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter Employee name"
      />
      <span
        class="warning"
        *ngIf="createEmployeeForm.controls['name'].errors?.required"
      >
        *Employee name is required
      </span>
    </div>
    <div class="form-group">
      <label>Employee Address : </label>
      <input
        type="text"
        class="form-control"
        formControlName="address"
        placeholder="Enter Employee address"
      />
    </div>

    <div class="form-group">
      <label>Employee Phone : </label>
      <input
        type="text"
        class="form-control"
        formControlName="phone"
        placeholder="Enter Employee phone"
      />
    </div>

    <div class="form-group">
      <label>Employee Age : </label>
      <input
        type="number"
        class="form-control"
        formControlName="age"
        placeholder="Enter Employee address"
      />
      <span
        class="warning"
        *ngIf="
          createEmployeeForm.controls['age'].errors?.max ||
          createEmployeeForm.controls['age'].errors?.min ||
          createEmployeeForm.controls['age'].errors?.patters
        "
      >
        *Invalid age
      </span>
    </div>

    <div class="form-group">
      <label>Employee email : </label>
      <input
        type="text"
        class="form-control"
        formControlName="email"
        placeholder="Enter Employee email"
      />
      <span
        class="warning"
        *ngIf="createEmployeeForm.controls['email'].errors?.email"
      >
        *Please enter a valid email
      </span>
    </div>
    <button type="reset" class="btn btn-warning mr-1">Reset</button>
    <button
      type="submit"
      [disabled]="!createEmployeeForm.valid"
      class="btn btn-primary"
    >
      Insert Employee
    </button>
  </form>
</div>

{{ createEmployeeForm.value | json }}
